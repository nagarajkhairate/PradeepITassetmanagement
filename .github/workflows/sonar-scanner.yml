name: Build and SonarQube Scan

on:
  push:
    branches:
      - main  # Set your branch here
  pull_request:
    branches:
      - main  # Set your branch here

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the runner you want

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install dependencies (e.g., npm for JavaScript projects)
      - name: Install dependencies
        run: |
          npm install  # If you're using npm, use the corresponding package manager

      # Step 3: Run SonarQube scan with Docker
      - name: Run SonarQube scan with Docker
        run: |
          docker run --rm \
            -v "$(pwd)":/usr/src \
            -e SONAR_HOST_URL="http://13.232.44.153:9000" \
            -e SONAR_LOGIN="${{ secrets.SONAR_TOKEN }}" \
            sonarsource/sonar-scanner-cli:latest \
            sonar-scanner \
            -Dsonar.projectKey="PradeepITassetmanagement" \
            -Dsonar.sources="." \
            -Dsonar.host.url="http://13.232.44.153:9000" \
            -Dsonar.token="${{ secrets.SONAR_TOKEN }}"
