name: Build and SonarQube Scan

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to the latest version

      # Step 2: Set up Node.js (only needed if you're using Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Ensure the latest Node.js is used
        with:
          node-version: '16'  # Set the Node.js version that your project needs

      # Step 3: Install dependencies (e.g., npm for JavaScript projects)
      - name: Install dependencies
        run: |
          npm install  # Use npm or yarn based on your project

      # Step 4: Run SonarQube scan using Docker
      - name: Run SonarQube scan with Docker (debug mode)
        run: |
          docker run --rm \
            -v $(pwd):/usr/src \
            -e SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }} \
            -e SONAR_LOGIN=${{ secrets.SONAR_TOKEN }} \
            sonarsource/sonar-scanner-cli:latest \
            sonar-scanner -X \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src  # Adjust this path to your source code location

