name: SonarQube Analysis

on:
  push:
    branches:
      - main  # Trigger this on pushes to the main branch (you can modify the branch name as needed)
  pull_request:
    branches:
      - main  # Trigger on PRs to the main branch (you can modify the branch name as needed)

jobs:
  sonarcloud:
    name: Analyze with SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK (if you're working with Java)
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Set Java version based on your project's needs

      - name: Cache SonarQube Scanner dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-cache-${{ hashFiles('**/sonar-project.properties') }}
          restore-keys: |
            ${{ runner.os }}-sonar-cache-

      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Fetch the token from GitHub secrets
        run: |
          sonar-scanner \
            -Dsonar.host.url=https://your-sonar-instance.com \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=your_project_key \
            -Dsonar.projectName=your_project_name \
            -Dsonar.projectVersion=1.0
