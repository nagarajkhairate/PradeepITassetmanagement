name: CI/CD Pipeline with SonarQube Scan and Manual Approvals

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      # Step: Run SonarQube scan with Docker
      - name: Run SonarQube scan with Docker
        run: |
          docker run --rm \
            -v "$(pwd)":/usr/src \
            -e SONAR_HOST_URL="http://13.232.44.153:9000" \
            -e SONAR_LOGIN="${{ secrets.SONAR_TOKEN }}" \
            sonarsource/sonar-scanner-cli:latest \
            sonar-scanner \
            -Dsonar.projectKey="PradeepITassetmanagement" \
            -Dsonar.sources="." \
            -Dsonar.host.url="http://13.232.44.153:9000" \
            -Dsonar.token="${{ secrets.SONAR_TOKEN }}"

      # Docker build and push
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t yourdockerhubusername/asset-management-ui .

      - name: Push Docker Image
        run: docker push yourdockerhubusername/asset-management-ui

  test:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: testing
      # GitHub Environments with required reviewers for manual approval
      reviewers:
        - your-username  # Replace with the GitHub username of the approvers
    steps:
      - name: Deploy to Testing Environment
        run: |
          echo "Deploying to Testing Environment"
          # Add your testing deployment steps here

  staging:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: staging
      reviewers:
        - your-username  # Replace with the GitHub username of the approvers
    steps:
      - name: Deploy to Staging Environment
        run: |
          echo "Deploying to Staging Environment"
          # Add your staging deployment steps here

  production:
    runs-on: ubuntu-latest
    needs: staging
    environment:
      name: production
      reviewers:
        - your-username  # Replace with the GitHub username of the approvers
    steps:
      - name: Deploy to Production Environment
        run: |
          echo "Deploying to Production Environment"
          # Add your production deployment steps here
