apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-management-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asset-management-ui
  template:
    metadata:
      labels:
        app: asset-management-ui
    spec:
      containers:
      - name: asset-management-ui
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/asset-management-ui:${GITHUB_SHA}
        ports:
        - containerPort: 80
